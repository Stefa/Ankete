Numeric Question
<form [formGroup]="numericQuestionFormGroup" class="ui form">
    <div formArrayName="answers">
        <div *ngFor="let answer of answersControl.controls; let i=index" class="numeric-answer field">
            <label> {{answerLabels[i]}} </label>
            <input [formControlName]="i" type="number">
        </div>
    </div>

</form>
